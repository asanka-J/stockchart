

<script>

function tableData(){


	var xmlhttp = new XMLHttpRequest();
	var url = 'static/api.json';

	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var myArr = JSON.parse(this.responseText);
			myFunction(myArr);
			
			
		}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();



	function myFunction(arr) {
		var out = "";
		var i;
		for(i = 0; i < arr.length; i++) {
			out += '<tr><td>'+arr[i].rank+'</td><td ><a href="/' + arr[i].rank + '">' + arr[i].name + '</a></td><td >' + arr[i].symbol + '</td><td ><img src="' +  arr[i].graph +  '" alt="' + arr[i].name + '"></td><td >' + arr[i].price_usd + '</td><td ></td><td >' + arr[i].market_cap_usd + '</td><td >' + arr[i].max_supply + '</td><td >' + arr[i].percent_change_24h + ' %</td><td >' + arr[i].last_updated + '</td></tr>';		
		};
		document.getElementById("tr").innerHTML = out;
		
	};
	return
};

//function startInterval()
//{
	//setInterval("test()", 5000);
//};

window.onload = tableData();


</script>
