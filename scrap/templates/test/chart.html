 
  <div class="">
	<div class="clearfix"></div>

	<div class="row">
	  <div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		
			
		  <div class="x_content">
			<table id="datatable" class="table table-striped table-bordered">
			  <thead>
				<tr>
					{% for cols in content.headings%}
						<th>{{ cols }}</th>
					{% endfor %}
				  
				</tr>
			  </thead>


			  <tbody>
				
					{% for keys in content.results %}
					<tr>
						<td >{{keys.rank}}</td>
						<td ><a href="/chart/{{keys.rank}}">{{keys.name}}</a></td>
						<td >{{keys.symbol}}</td>
						<td ><img src="{{ keys.graph }}" alt="{{keys.name}}"></td>
						<td >{{keys.price_usd}}</td>
						<td >{{keys.24h_volume_usd}}</td>
						<td >{{keys.market_cap_usd}}</td>
						<td >{{keys.max_supply}}</td>
						<td >{{keys.percent_change_24h}}</td>
						<td >{{keys.last_updated}}</td>
					</tr>
					{% endfor %}
			   
			  </tbody>
			</table>
		  </div>
		</div>
	  </div>

  </div>
</div>
